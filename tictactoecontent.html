<!DOCTYPE html>
<html lang = en>
    <head>
        <title> Tic Tac Toe</title>
        <link rel = "stylesheet" href = "/tictactoestyle.css">
        <body>
            <h1 style = "text-align:center;"> Lets play Tic Tac Toe!</h1>
            <div id = "board">
                <div  cellIndex = 0 class = "square"> </div>
                <div  cellIndex = 1 class = "square"> </div>
                <div  cellIndex = 2 class = "square"> </div>
                <div  cellIndex = 3 class = "square"> </div>
                <div  cellIndex = 4 class = "square"> </div>
                <div  cellIndex = 5 class = "square"> </div>
                <div  cellIndex = 6 class = "square"> </div>
                <div  cellIndex = 7 class = "square"> </div>
                <div  cellIndex = 8 class = "square"> </div>
            </div>
            <button id = "reset" onclick = clear_game()> clear game</button>
            <button onclick = start_1player() class = 'begin'> vs computer </button>
            <button onclick = start_1player() class = 'begin'> vs player </button>
            <script src = "/tictactoe.js"> </script>
        </body>
    </head>
</html>
